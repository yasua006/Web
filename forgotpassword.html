<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="/forgotpassword.css">
    <link rel="stylesheet" href="/topnbottom.css">

    <link rel="icon" type="image/svg+xml" href="/logofolder/logoprosjekt.svg">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><img src="/images/logoprosjekt.avif" alt="Website logo"></a>
        </div>
    
        <nav>
          <ul>
            <li><a href="/about.html" aria-label="About Me">About Me</a></li>
            <li><a href="/contact.html" aria-label="Contact Me">Contact Me</a></li>
            <li><a href="/index.html" aria-label="Home">Home</a></li>
            <li><a href="/portfolio.html" aria-label="Portfolio">Portfolio</a></li>
          </ul>
        </nav>
      </header>

    <main>
      <a href="/login.html">
        <button type="button" id="log-in-link" aria-label="Log In">Log In</button>
      </a>
      <a href="/signup.html">
        <button type="button" id="sign-up-link" aria-label="Sign Up">Sign Up</button>
      </a>
      
      <div>
        <form action="">
          <h2>Reset your password:</h2>
          <label for="new-password">Create a new password:</label>
          <input type="text" id="new-password" placeholder="New password..." aria-placeholder="New password" autocomplete="off" required aria-required="true">
          <label for="new-confirm-password">Confirm your new password:</label>
          <input type="text" id="new-confirm-password" placeholder="Confirm new password..." aria-placeholder="Confirm new password" autocomplete="off" required aria-required="true">

          <label for="submit"></label>
          <input type="submit" id="submit">
        </form>
      </div>
    </main>

    <footer>
      <nav>
        <a href="/about.html" aria-label="About">About</a>
        <a href="/contact.html" aria-label="Contact">Contact</a>
        <a href="/index.html" aria-label="Home">Home</a>
        <a href="/portfolio.html" aria-label="Portfolio">Portfolio</a>
      </nav>
    </footer>

</body>
</html>
